<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Weekly Fare Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/css/main.css">

        <script src="https://use.typekit.net/kjz3vlq.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>
    <body class="clearfix">

        <div class="logo">
            <img class="icon" src="src/img/tfl.svg" />
            <h1>Oyster and Contactless Weekly Fare Calculator</h1>
        </div>
        <div class="intro">
            <p>This fare calculator aims to calculate the best weekly fares (using either contactless or an oyster card) for travel between most tube, DLR and London Overground stations within zones 1-9.</p>
        </div>

        <form action="" autocomplete="off" name="" class="js-form">
            <div class="card-selection clearfix">
                <label class="card">
                    <div class="label">Oyster card</div>
                    <div class="custom-select">
                        <select name="oyster-card"> 
                            <option value="adult">Adult</option>
                            <option value="student">Apprentice</option>
                            <option value="student">18+ Student</option>
                            <option value="child-jobless">16+ Zip</option>
                        </select>
                    </div>
                </label>
                <label class="card">
                    <div class="label">Discount card</div>
                    <div class="custom-select">
                        <select name="discount-card" class="discount-card">
                            <option value="none">None</option>
                            <option value="child-jobless">Job Centre</option>
                            <option value="disabled">Disabled Persons</option>
                            <option value="railcard">16-25 Railcard</option>
                            <option value="railcard">HM Forces</option>
                            <option value="railcard">Senior Railcard</option>
                            <option value="railcard">Gold card</option>
                        </select>
                    </div>
                </label>
            </div>

            <fieldset class="js-day day" data-day="weekday">
                <legend><h3>Monday</h3></legend>

                <div class="js-day__journeys" data-day="mon"></div>

                <div>
                    <button type="button" class="js-add-journey add-journey text-button">Add a journey</button>
                </div>
            </fieldset>

            <fieldset class="js-day day" data-day="weekday">
                <legend><h3>Tuesday</h3></legend>

                <div class="js-day__journeys" data-day="tue"></div>

                <div>
                    <button type="button" class="js-add-journey add-journey text-button">Add a journey</button>
                </div>
            </fieldset>

            <fieldset class="js-day day" data-day="weekend">
                <legend><h3>Saturday</h3></legend>

                <div class="js-day__journeys" data-day="sat"></div>

                <div>
                    <button type="button" class="js-add-journey add-journey text-button">Add a journey</button>
                </div>
            </fieldset>

            <fieldset class="js-day day" data-day="weekend">
                <legend><h3>Sunday</h3></legend>

                <div class="js-day__journeys" data-day="sun"></div>

                <div>
                    <button type="button" class="js-add-journey add-journey text-button">Add a journey</button>
                </div>
            </fieldset>

            <button type="submit" class="submit card">Submit</button>
        </form>

        <script type="text/html" class="js-journey-template">
            <fieldset class="js-day__journey day-journey">
                <div class="clearfix journey-touchin">
                    <div class="each-journey">
                        <div class="label is-hidden--mobile">Journey</div>
                        <label class="js-journey journey">
                            <div class="label is-hidden">From</div>
                            <div class="journey__input">
                                <input type="text" data-name="from" placeholder="Station Name" class="js-autocomplete-station" />
                                <div class="spinner">
                                  <div class="bounce1"></div>
                                  <div class="bounce2"></div>
                                  <div class="bounce3"></div>
                                </div>
                            </div>
                        </label>
                        <span class="journey-to">to</span>
                        <label class="js-journey journey">
                            <div class="label is-hidden">to</div>
                            <div class="journey__input">
                                <input type="text" data-name="to" placeholder="Station Name" class="js-autocomplete-station" />
                                <div class="spinner">
                                  <div class="bounce1"></div>
                                  <div class="bounce2"></div>
                                  <div class="bounce3"></div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <label class="touch-in"  data-if="weekday">
                        <div class="label">Time of touch in</div>
                        <div class="custom-select">
                            <select data-name="touchin">
                                <option value="early">04:30 - 06:30</option>
                                <option value="anytime">06:30 - 09:30</option>
                                <option value="offPeak">09:30 - 16:00</option>
                                <option value="afternoon">16:00 - 19:00</option>
                                <option value="anytime">19:00 - 04:30</option>
                            </select>
                        </div>
                    </label>
                    <div class="touch-in" data-if="weekend">
                        <div class="label">Time of touch in</div>
                        <div class="weekend-touchin">Anytime</div>
                    </div>
                </div>

                <div class="remove-button">
                    <div class="label">Remove</div>
                    <button type="button" class="js-remove-journey day-remove text-button">
                        <span class="is-hidden">Remove journey</span>
                    </button>
                </div>
            </fieldset>
        </script>

        <script type="text/html" class="js-autocomplete-template">
            <div class="js-result result">
                <span class="js-result__name"></span>
            </div>
        </script>
	
        <script src="/dist/js/app.js"></script>
    </body>
</html>
